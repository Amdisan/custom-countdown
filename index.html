<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
      <source src="time(720p).mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <!-- input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="What are you counting?"
          />
          <label for="date-picker">Select Date</label>
          <input type="date" id="date-picker" name="date" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Countdown Title</h1>
        <ul>
          <li><span>22</span>Days</li>
          <li><span>22</span>Hours</li>
          <li><span>22</span>Minutes</li>
          <li><span>22</span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h2 id="complete-info">Countdown Finished on 05-05-23</h2>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
